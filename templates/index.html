<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Color Picker</h2>
  <p>Select a color and submit it to the backend:</p>
  <form action="/send_color" method="post">
    <label for="myColor" class="form-label">Color picker</label>
    <input type="color" class="form-control form-control-color" id="myColor" name="color_hex" value="#CCCCCC" title="Choose a color">
    <button type="submit" class="btn btn-primary mt-3">Submit Color</button>
  </form>
</div>

</body>
</html>
