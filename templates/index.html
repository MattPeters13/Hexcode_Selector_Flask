<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #343a40; /* Dark background */
      color: #ffffff; /* Light text */
    }
    .container {
      text-align: center;
      padding: 2rem;
      border: 1px solid #495057; /* Darker border */
      border-radius: 0.5rem;
      background-color: #495057; /* Darker container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .form-label {
      font-size: 1.5rem;
    }
    .form-control-color {
      height: 3rem;
      width: 100%;
      background-color: #6c757d; /* Input background */
      border: 1px solid #ced4da; /* Lighter border */
      color: #ffffff; /* Text color */
    }
    .btn {
      font-size: 1.25rem;
      padding: 0.5rem 1.5rem;
    }
    .btn-primary {
      background-color: #007bff; /* Blue button */
      border-color: #007bff; /* Blue border */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Color Picker</h2>
  <p>Select a color and submit it to the backend:</p>
  <form action="/send_color" method="post">
    <label for="myColor" class="form-label">Color picker</label>
    <input type="color" class="form-control form-control-color" id="myColor" name="color_hex" value="#CCCCCC" title="Choose a color">
    <button type="submit" class="btn btn-primary mt-3">Submit Color</button>
  </form>
</div>

</body>
</html>
